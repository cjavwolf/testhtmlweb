                connectWalletButton.addEventListener('click', async () => {
                    try {
                        // 请求用户授权连接钱包
                        await window.ethereum.request({ method: 'eth_requestAccounts' });
                        console.log('Connected to wallet');
                    } catch (error) {
                        console.error('User denied wallet connection');
                    }
                });
                
                console.log('Web3 provider detected');
            } else {
                console.error('Web3 provider not detected');
            }
        });

        // 调用祈祷并铸造代币函数
        async function prayAndMint() {
            try {
                await contract.methods.prayAndMint().send({ from: window.ethereum.selectedAddress });
                console.log('Pray and mint successful');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 调用转账函数
        async function transfer(recipient, amount) {
            try {
                await contract.methods.transfer(recipient, amount).send({ from: window.ethereum.selectedAddress });
                console.log('Transfer successful');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 调用烧香并销毁代币函数
        async function offerIncenseAndBurn(amount) {
            try {
                await contract.methods.offerIncenseAndBurn(amount).send({ from: window.ethereum.selectedAddress });
                console.log('Offer incense and burn successful');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 调用NFT创建函数
        async function mintNFT() {
            try {
                await contract.methods.mintNFT().send({ from: window.ethereum.selectedAddress });
                console.log('Mint NFT successful');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 调用NFT转账函数
        async function transferNFT(tokenId, recipient) {
            try {
                await contract.methods.transferNFT(tokenId, recipient).send({ from: window.ethereum.selectedAddress });
                console.log('Transfer NFT successful');
            } catch (error) {
                console.error('Error:', error);
            }
        }

                await contract.methods.setNFTContentByNFTId(tokenId, name, metadata).send({ from: window.ethereum.selectedAddress });
                console.log('Set NFT content successful');
            } catch (error) {
                console.error('Error:', error);
            }
        }

            try {
                await contract.methods.leaseAdvertisingSlot(slotId, duration).send({ from: window.ethereum.selectedAddress });
                console.log('Lease advertising slot successful');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 调用设置广告内容函数
        async function setAdvertisingContent(slotId, title, content) {
            try {
                await contract.methods.setAdvertisingContent(slotId, title, content).send({ from: window.ethereum.selectedAddress });
                console.log('Set advertising content successful');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function getTokenInfo() {
            try {
                const info = await contract.methods.getTokenInfo().call();
                console.log(info);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 获取指定用户的NFT代码列表
        async function getOwnerNFTCodesByPage(owner, page) {
            try {
                const codes = await contract.methods.getOwnerNFTCodesByPage(owner, page).call();
                console.log(codes);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 获取所有已发行NFT的代码列表
        async function getAllMintedNFTCodesByPage(page) {
            try {
                const codes = await contract.methods.getAllMintedNFTCodesByPage(page).call();
                console.log(codes);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function getNFTById(tokenId) {
            try {
                const nft = await contract.methods.getNFTById(tokenId).call();
                console.log(nft);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 获取指定NFT代码的详细信息
        async function getNFTByCode(code) {
            try {
                const nft = await contract.methods.getNFTByCode(code).call();
                console.log(nft);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 获取指定广告位的详细信息
        async function getAdvertisingSlot(slotId) {
            try {
                const slot = await contract.methods.getAdvertisingSlot(slotId).call();
                console.log(slot);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 获取可租用的广告位列表
        async function getAvailableSlots() {
            try {
                const slots = await contract.methods.getAvailableSlots().call();
                console.log(slots);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function getOneDayLeaseCost() {
            try {
                const cost = await contract.methods.getOneDayLeaseCost().call();

    <button onclick="prayAndMint()">Pray and Mint</button><br>
    <label for="transferRecipient">Recipient Address:</label>
    <input type="text" id="transferRecipient" placeholder="Recipient Address"><br>

    <button onclick="transfer()">Transfer</button><br>
    <label for="burnAmount">Burn Amount:</label>
    <input type="number" id="burnAmount" placeholder="Burn Amount"><br>
    <button onclick="offerIncenseAndBurn()">Offer Incense and Burn</button><br>

    <h2>NFT Operations</h2>
    <button onclick="mintNFT()">Mint NFT</button><br>
    <label for="nftRecipient">Recipient Address:</label>
    <input type="text" id="nftRecipient" placeholder="Recipient Address"><br>
    <label for="nftId">NFT ID:</label>
    <input type="number" id="nftId" placeholder="NFT ID"><br>
    <button onclick="transferNFT()">Transfer NFT</button><br>
    <label for="nftName">NFT Name:</label>
    <input type="text" id="nftName" placeholder="NFT Name"><br>
    <label for="nftMetadata">NFT Metadata:</label>
    <input type="text" id="nftMetadata" placeholder="NFT Metadata"><br>
    <button onclick="setNFTContentByNFTId()">Set NFT Content</button><br>
    <label for="ownerAddress">Owner Address:</label>
    <input type="text" id="ownerAddress" placeholder="Owner Address"><br>
    <label for="ownerPage">Page:</label>
    <input type="number" id="ownerPage" placeholder="Page"><br>
    <button onclick="getOwnerNFTCodesByPage()">Get Owner NFT Codes By Page</button><br>
    <label for="allMintedPage">Page:</label>
    <input type="number" id="allMintedPage" placeholder="Page"><br>
    <button onclick="getAllMintedNFTCodesByPage()">Get All Minted NFT Codes By Page</button><br>
    <label for="nftCode">NFT Code:</label>
    <input type="text" id="nftCode" placeholder="NFT Code"><br>
    <button onclick="getNFTByCode()">Get NFT By Code</button><br>
    <label for="nftIdQuery">NFT ID:</label>
    <input type="number" id="nftIdQuery" placeholder="NFT ID"><br>
    <button onclick="getNFTById()">Get NFT By ID</button><br>

    <h2>Advertising Operations</h2>
    <label for="slotId">Slot ID:</label>
    <input type="number" id="slotId" placeholder="Slot ID"><br>
    <label for="duration">Duration:</label>
    <input type="number" id="duration" placeholder="Duration"><br>
    <button onclick="leaseAdvertisingSlot()">Lease Advertising Slot</button><br>
    <button onclick="getAdvertisingSlot()">Get Advertising Slot</button><br>
    <button onclick="getAvailableSlots()">Get Available Slots</button><br>
    <button onclick="getOneDayLeaseCost()">Get One Day Lease Cost</button><br>
