<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iKunCoin Web3 Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>

        // 初始化 Web3

                    console.log('Connected to wallet');

tNFTCost","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"name","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"offerIncenseAndBurn","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"prayAndMint","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"_tokenId","type":"uint256"},{"internalType":"uint256","name":"_price","type":"uint256"}],"name":"sellNFT","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"},{"internalType":"string","name":"_name","type":"string"},{"internalType":"string","name":"_metadata","type":"string"}],"name":"setNFTContentByNFTId","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"symbol","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"totalBurned","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"recipient","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"transfer","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"value","type":"uint256"}],"name":"transferFrom","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable",                     contract = new web3.eth.Contract(contractABI, contractAddress);
                } catch (error) {
                    console.error('User denied wallet connection');
                }
                
                connectWalletButton.addEventListener('click', async () => {
                    try {
                        // 请求用户授权连接钱包
                        await window.ethereum.request({ method: 'eth_requestAccounts' });
                        console.log('Connected to wallet');
                    } catch (error) {
                        console.error('User denied wallet connection');
                    }
                });
                
                console.log('Web3 provider detected');
            } else {
                console.error('Web3 provider not detected');
            }
        });

       // 1. 连接钱包
        async function connectWallet() {
            try {
                // 请求用户授权连接钱包
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                // 获取用户钱包地址
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                const walletAddress = accounts[0];
                // 显示用户钱包地址
                document.getElementById("connectWalletResult").innerText = "Connected wallet successfully! Address: " + walletAddress;
            } catch (error) {
                console.error('Error:', error);
                // 显示连接错误信息
                document.getElementById("connectWalletResult").innerText = "Error connecting wallet: " + error.message;
            }
        }
        
        // 2. 获取代币信息
        async function getTokenInfo() {
            try {
                // 调用合约方法获取代币信息
                const tokenInfo = await contract.methods.getTokenInfo().call();
                // 显示代币信息
                document.getElementById("tokenInfoResult").innerText = JSON.stringify(tokenInfo);
            } catch (error) {
                console.error('Error:', error);
                // 显示错误信息
                document.getElementById("tokenInfoResult").innerText = "Error retrieving token information: " + error.message;
            }
        }
        
        // 3. 祈祷并铸币
        async function prayAndMint() {
            try {
                // 调用合约方法祈祷并铸币
                await contract.methods.prayAndMint().send({ from: window.ethereum.selectedAddress });
                console.log('Pray and mint successful');
                // 显示铸币成功信息
                document.getElementById("prayAndMintResult").innerText = "Pray and mint successful!";
            } catch (error) {
                console.error('Error:', error);
                // 显示错误信息
                document.getElementById("prayAndMintResult").innerText = "Error praying and minting: " + error.message;
            }
        }
        
        // 4. 转账
        async function transferTokens() {
            try {
                // 获取输入的接收地址和数量
                const recipient = document.getElementById("transferRecipient").value;
                const amount = document.getElementById("transferAmount").value;
                // 调用合约方法进行转账
                await contract.methods.transfer(recipient, amount).send({ from: window.ethereum.selectedAddress });
                console.log('Transfer successful');
                // 显示转账成功信息
                document.getElementById("transferTokensResult").innerText = "Transferred " + amount + " tokens to " + recipient + " successfully!";
            } catch (error) {
                console.error('Error:', error);
                // 显示错误信息
                document.getElementById("transferTokensResult").innerText = "Error transferring tokens: " + error.message;
            }
        }
        
        // 5. 祭奠并销毁
        async function offerIncenseAndBurn() {
            try {
                // 获取输入的销毁数量
                const amount = document.getElementById("burnAmount").value;
                // 调用合约方法祭奠并销毁代币
                await contract.methods.offerIncenseAndBurn(amount).send({ from: window.ethereum.selectedAddress });
                console.log('Offer incense and burn successful');
                // 显示祭奠并销毁成功信息
                document.getElementById("offerIncenseAndBurnResult").innerText = "Offered incense and burned " + amount + " tokens successfully!";
            } catch (error) {
                console.error('Error:', error);
                // 显示错误信息
                document.getElementById("offerIncenseAndBurnResult").innerText = "Error offering incense and burning: " + error.message;
            }
        }
        
        // 6. 铸造NFT
        async function mintNFT() {
            try {
                // 调用合约方法铸造NFT
                await contract.methods.mintNFT().send({ from: window.ethereum.selectedAddress });
                console.log('Mint NFT successful');
                // 显示铸造NFT成功信息
                document.getElementById("mintNFTResult").innerText = "Minted NFT successfully!";
            } catch (error) {
                console.error('Error:', error);
                // 显示错误信息
                document.getElementById("mintNFTResult").innerText = "Error minting NFT: " + error.message;
            }
        }
        
        // 7. 转移NFT
        async function transferNFT() {
            try {
                // 获取输入的NFT ID和接收地址
                const tokenId = document.getElementById("nftId").value;
                const recipient = document.getElementById("nftRecipient").value;
                // 调用合约方法转移NFT
                await contract.methods.transferNFT(tokenId, recipient).send({ from: window.ethereum.selectedAddress });
                console.log('Transfer NFT successful');
                // 显示转移NFT成功信息
                document.getElementById("transferNFTResult").innerText = "Transferred NFT " + tokenId + " to " + recipient + " successfully!";
            } catch (error) {
                console.error('Error:', error);
                // 显示错误信息
                document.getElementById("transferNFTResult").innerText = "Error transferring NFT: " + error.message;
            }
        }
        
        // 8. 设置NFT内容
        async function setNFTContent() {
            try {
                // 获取输入的NFT ID、名称和元数据
                const tokenId = document.getElementById("nftIdContent").value;
                const name = document.getElementById("nftName").value;
                const metadata = document.getElementById("nftMetadata").value;
                // 调用合约方法设置NFT内容
                await contract.methods.setNFTContentByNFTId(tokenId, name, metadata).send({ from: window.ethereum.selectedAddress });
                console.log('Set NFT content successful');
                // 显示设置NFT内容成功信息
                document.getElementById("setNFTContentResult").innerText = "Set NFT content successfully!";
            } catch (error) {
                console.error('Error:', error);
                // 显示错误信息
                document.getElementById("setNFTContentResult").innerText = "Error setting NFT content: " + error.message;
            }
        }
        
        // 9. 获取指定用户的NFT代码（按页）
        async function getOwnerNFTCodesByPage() {
            try {
                // 获取输入的用户地址和页码
                const owner = document.getElementById("ownerAddress").value;
                const page = document.getElementById("pageNumberOwner").value;
                // 调用合约方法获取指定用户的NFT代码列表
                const codes = await contract.methods.getOwnerNFTCodesByPage(owner, page).call();
                console.log(codes);
                // 显示获取的NFT代码列表
                document.getElementById("ownerNFTCodesResult").innerText = JSON.stringify(codes);
            } catch (error) {
                console.error('Error:', error);
                // 显示错误信息
                document.getElementById("ownerNFTCodesResult").innerText = "Error retrieving owner NFT codes: " + error.message;
            }
        }
        
        // 10. 获取所有已铸造的NFT代码（按页）
        async function getAllMintedNFTCodesByPage() {
            try {
                // 获取输入的页码
                const page = document.getElementById("pageNumberMinted").value;
                // 调用合约方法获取所有已铸造的NFT代码列表
                const codes = await contract.methods.getAllMintedNFTCodesByPage(page).call();
                console.log(codes);
                // 显示获取的NFT代码列表
                document.getElementById("mintedNFTCodesResult").innerText = JSON.stringify(codes);
            } catch (error) {
                console.error('Error:', error);
                // 显示错误信息
                document.getElementById("mintedNFTCodesResult").innerText = "Error retrieving minted NFT codes: " + error.message;
            }
        }
        
        // 11. 获取指定NFT的详细信息
        async function getNFTById() {
            try {
                // 获取输入的NFT ID
                const tokenId = document.getElementById("nftIdDetail").value;
                // 调用合约方法获取指定NFT的详细信息
                const nft = await contract.methods.getNFTById(tokenId).call();
                console.log(nft);
                // 显示获取的NFT详细信息
                document.getElementById("nftDetailResult").innerText = JSON.stringify(nft);
            } catch (error) {
                console.error('Error:', error);
                // 显示错误信息
                document.getElementById("nftDetailResult").innerText = "Error retrieving NFT details: " + error.message;
            }
        }
        
        // 12. 获取指定NFT代码的详细信息
        async function getNFTByCode() {
            try {
                // 获取输入的NFT代码
                const code = document.getElementById("nftCode").value;
                // 调用合约方法获取指定NFT代码的详细信息
                const nft = await contract.methods.getNFTByCode(code).call();
                console.log(nft);
                // 显示获取的NFT详细信息
                document.getElementById("nftByCodeResult").innerText = JSON.stringify(nft);
            } catch (error) {
                console.error('Error:', error);
                // 显示错误信息
                document.getElementById("nftByCodeResult").innerText = "Error retrieving NFT by code: " + error.message;
            }
        }
        
        // 13. 租赁广告位
        async function leaseAdvertisingSlot() {
            try {
                // 获取输入的广告位ID和租期
                const slotId = document.getElementById("slotId").value;
                const duration = document.getElementById("leaseDuration").value;
                // 调用合约方法租赁广告位
                await contract.methods.leaseAdvertisingSlot(slotId, duration).send({ from: window.ethereum.selectedAddress });
                console.log('Lease advertising slot successful');
                // 显示租赁成功信息
                document.getElementById("leaseAdvertisingSlotResult").innerText = "Leased advertising slot successfully!";
            } catch (error) {
                console.error('Error:', error);
                // 显示错误信息
                document.getElementById("leaseAdvertisingSlotResult").innerText = "Error leasing advertising slot: " + error.message;
            }
        }
        
        // 14. 设置广告内容
        async function setAdvertisingContent() {
            try {
                // 获取输入的广告位ID、标题和内容
                const slotId = document.getElementById("adSlotId").value;
                const title = document.getElementById("adTitle").value;
                const content = document.getElementById("adContent").value;
                // 调用合约方法设置广告内容
                await contract.methods.setAdvertisingContent(slotId, title, content).send({ from: window.ethereum.selectedAddress });
                console.log('Set advertising content successful');
                // 显示设置成功信息
                document.getElementById("setAdvertisingContentResult").innerText = "Set advertising content successfully!";
            } catch (error) {
                console.error('Error:', error);
                // 显示错误信息
                document.getElementById("setAdvertisingContentResult").innerText = "Error setting advertising content: " + error.message;
            }
        }
        
        // 15. 获取广告位信息
        async function getAdvertisingSlot() {
            try {
                // 获取输入的广告位ID
                const slotId = document.getElementById("adSlotIdInfo").value;
                // 调用合约方法获取广告位信息
                const slot = await contract.methods.getAdvertisingSlot(slotId).call();
                console.log(slot);
                // 显示获取的广告位信息
                document.getElementById("adSlotInfoResult").innerText = JSON.stringify(slot);
            } catch (error) {
                console.error('Error:', error);
                // 显示错误信息
                document.getElementById("adSlotInfoResult").innerText = "Error retrieving advertising slot information: " + error.message;
            }
        }
        
        // 16. 获取所有广告位信息（按页）
        async function getAllAdvertisingSlotsByPage() {
            try {
                // 获取输入的页码
                const pageNumber = document.getElementById("pageNumberAds").value;
                // 调用合约方法获取所有广告位信息
                const slots = await contract.methods.getAllAdvertisingSlotsByPage(pageNumber).call();
                console.log(slots);
                // 显示获取的广告位列表
                document.getElementById("adSlotsByPageResult").innerText = JSON.stringify(slots);
            } catch (error) {
                console.error('Error:', error);
                // 显示错误信息
                document.getElementById("adSlotsByPageResult").innerText = "Error retrieving advertising slots by page: " + error.message;
            }
        }
        
        // 17. 获取广告数据
        async function getAdData() {
            try {
                // 获取输入的广告ID
                const adId = document.getElementById("adId").value;
                // 调用合约方法获取广告数据
                const adData = await contract.methods.getAdData(adId).call();
                console.log(adData);
                // 显示获取的广告数据
                document.getElementById("adDataResult").innerText = JSON.stringify(adData);
            } catch (error) {
                console.error('Error:', error);
                // 显示错误信息
                document.getElementById("adDataResult").innerText = "Error retrieving ad data: " + error.message;
            }
        }

</script>
</head>
<body>
    <h1>iKunCoin Web3 Demo</h1>

    <!-- 1. 连接钱包 -->
    <button onclick="connectWallet()">Connect Wallet</button>
    <div>
        <!-- 输入条件：无 -->
        <!-- 输出结果：成功连接时显示用户的钱包地址，或显示连接错误信息 -->
        <p id="connectWalletResult"></p>
    </div>

    <!-- 2. 获取代币信息 -->
    <button onclick="getTokenInfo()">Get Token Info</button>
    <div>
        <!-- 输入条件：无 -->
        <!-- 输出结果：代币信息的JSON格式 -->
        <p id="tokenInfoResult"></p>
    </div>

    <!-- 3. 祈祷并铸币 -->
    <button onclick="prayAndMint()">Pray and Mint</button>
    <div>
        <!-- 输入条件：无 -->
        <!-- 输出结果：铸币成功的提示信息 -->
        <p id="prayAndMintResult"></p>
    </div>

    <!-- 4. 转账 -->
    <button onclick="transferTokens()">Transfer Tokens</button>
    <div>
        <!-- 输入条件：接收地址和数量 -->
        <input type="text" id="transferRecipient" placeholder="Recipient Address">
        <input type="number" id="transferAmount" placeholder="Amount">
        <!-- 输出结果：转账成功的提示信息或错误信息 -->
        <p id="transferTokensResult"></p>
    </div>

    <!-- 5. 祭奠并销毁 -->
    <button onclick="offerIncenseAndBurn()">Offer Incense and Burn</button>
    <div>
        <!-- 输入条件：销毁数量 -->
        <input type="number" id="burnAmount" placeholder="Amount to Burn">
        <!-- 输出结果：销毁成功的提示信息或错误信息 -->
        <p id="offerIncenseAndBurnResult"></p>
    </div>

    <!-- 6. 铸造NFT -->
    <button onclick="mintNFT()">Mint NFT</button>
    <div>
        <!-- 输入条件：无 -->
        <!-- 输出结果：NFT铸造成功的提示信息或错误信息 -->
        <p id="mintNFTResult"></p>
    </div>

    <!-- 7. 转移NFT -->
    <button onclick="transferNFT()">Transfer NFT</button>
    <div>
        <!-- 输入条件：NFT ID和接收地址 -->
        <input type="text" id="nftId" placeholder="NFT ID">
        <input type="text" id="nftRecipient" placeholder="Recipient Address">
        <!-- 输出结果：NFT转移成功的提示信息或错误信息 -->
        <p id="transferNFTResult"></p>
    </div>

    <!-- 8. 设置NFT内容 -->
    <button onclick="setNFTContent()">Set NFT Content</button>
    <div>
        <!-- 输入条件：NFT ID、名称和元数据 -->
        <input type="text" id="nftIdContent" placeholder="NFT ID">
        <input type="text" id="nftName" placeholder="NFT Name">
        <input type="text" id="nftMetadata" placeholder="NFT Metadata">
        <!-- 输出结果：设置成功的提示信息或错误信息 -->
        <p id="setNFTContentResult"></p>
    </div>

    <!-- 9. 获取指定用户的NFT代码（按页） -->
    <button onclick="getOwnerNFTCodesByPage()">Get Owner NFT Codes By Page</button>
    <div>
        <!-- 输入条件：用户地址和页码 -->
        <input type="text" id="ownerAddress" placeholder="Owner Address">
        <input type="number" id="pageNumberOwner" placeholder="Page Number">
        <!-- 输出结果：JSON格式的NFT代码列表 -->
        <p id="ownerNFTCodesResult"></p>
    </div>

    <!-- 10. 获取所有已铸造的NFT代码（按页） -->
    <button onclick="getAllMintedNFTCodesByPage()">Get All Minted NFT Codes By Page</button>
    <div>
        <!-- 输入条件：页码 -->
        <input type="number" id="pageNumberMinted" placeholder="Page Number">

        <p id="mintedNFTCodesResult"></p>

    <button onclick="getNFTById()">Get NFT By ID</button>

        <!-- 输入条件：NFT ID -->
        <input type="text" id="nftIdDetail" placeholder="NFT ID">
        <!-- 输出结果：JSON格式的NFT详细信息 -->
        <p id="nftDetailResult"></p>
    </div>

    <!-- 12. 获取指定NFT代码的详细信息 -->
    <button onclick="getNFTByCode()">Get NFT By Code</button>
    <div>
        <!-- 输入条件：NFT代码 -->
        <input type="text" id="nftCode" placeholder="NFT Code">
        <!-- 输出结果：JSON格式的NFT详细信息 -->
        <p id="nftByCodeResult"></p>
    </div>

    <!-- 13. 租赁广告位 -->
    <button onclick="leaseAdvertisingSlot()">Lease Advertising Slot</button>
    <div>
        <!-- 输入条件：广告位ID和租期 -->
        <input type="number" id="slotId" placeholder="Slot ID">
        <input type="number" id="leaseDuration" placeholder="Lease Duration">
        <!-- 输出结果：租赁成功的提示信息或错误信息 -->
        <p id="leaseAdvertisingSlotResult"></p>

    <!-- 14. 设置广告内容 -->
    <button onclick="setAdvertisingContent()">Set Advertising Content</button>
    <div>
        <!-- 输入条件：广告位ID、标题和内容 -->
        <input type="number" id="adSlotId" placeholder="Slot ID">
        <input type="text" id="adTitle" placeholder="Title">
        <input type="text" id="adContent" placeholder="Content">
        <!-- 输出结果：设置成功的提示信息或错误信息 -->
        <p id="setAdvertisingContentResult"></p>
    </div>

    <!-- 15. 获取广告位信息 -->
    <button onclick="getAdvertisingSlot()">Get Advertising Slot</button>
    <div>
        <!-- 输入条件：广告位ID -->
        <input type="number" id="adSlotIdInfo" placeholder="Slot ID">
        <!-- 输出结果：JSON格式的广告位信息 -->

    <!-- 16. 获取所有广告位信息（按页） -->
    <button onclick="getAllAdvertisingSlotsByPage()">Get All Advertising Slots By Page</button>
    <div>
        <!-- 输入条件：页码 -->

    <!-- 17. 获取广告数据 -->
    <button onclick="getAdData()">Get Ad Data</button>
    <div>
        <!-- 输入条件：广告ID -->
        <input type="number" id="adId" placeholder="Ad ID">
        <!-- 输出结果：JSON格式的广告数据 -->
        <p id="adDataResult"></p>
    </div>
